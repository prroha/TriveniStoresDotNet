<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="../../../style/main.css">
    <link rel="stylesheet" href="../../../style/admin.css">
</head>
<body>
<!-- Sidebar -->
<aside class="sidebar">
    <ul class="sidebar__menu">
        <li><a href="#">Dashboard</a></li>
        <li><a href="../users/users.html">Users</a></li>
        <li><a href="../products/products.html">Products</a></li>
        <li><a href="#">Orders</a></li>
    </ul>
</aside>

<!-- Header -->
<header class="admin-header">
    <div class="header__toggle">
        <i class="bx bx-menu" id="sidebarToggle"></i>
    </div>
    <div class="header__content p-2">
        <div class="header__title">For Administrators</div>
        <div class="header__profile">
            <div class="header__profile-img">
                <i class="bx bxs-user-circle profile-icon" id="profileDropdownButton"></i>
            </div>
            <!--            <img src="../../../img/profile.jpg" alt="Profile Image" class="admin-header__profile-img" id="profileDropdownButton">-->
            <div class="header__profile-dropdown" id="profileDropdown">
                <a href="../profile.html" class="admin-header__profile-link">Edit Profile</a>
                <a href="../../index.html" class="admin-header__profile-link">Home Page</a>
                <a href="#" class="admin-header__profile-link" id="logout">Logout</a>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="main-content-center">
    <div class="page-title">
        <h2>Order Management</h2>
    </div>
    <div class="responsive-grid">
            <div class="card">
                <h3 class="card-title">Orders</h3>
                <table class="order-table">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>#001</td>
                        <td>John Doe</td>
                        <td>2024-05-15</td>
                        <td>Pending</td>
                        <td>
                            <button class="button edit-button" onclick="editOrder('001')">Edit</button>
                            <button class="button-secondary delete-button" onclick="deleteOrder('001')">Delete</button>
                        </td>
                    </tr>
                    <!-- Repeat for more orders -->
                    </tbody>
                </table>
            </div>

            <div class="card">
                <h3 class="card-title">Edit Order</h3>
                <form id="edit-order-form" class="user-form">
                    <div class="form-group">
                        <label for="order-id">Order ID</label>
                        <input type="text" id="order-id" class="user-form__input" readonly>
                    </div>
                    <div class="form-group">
                        <label for="customer-name">Customer Name</label>
                        <input type="text" id="customer-name" class="user-form__input">
                    </div>
                    <div class="form-group">
                        <label for="order-date">Order Date</label>
                        <input type="date" id="order-date" class="user-form__input">
                    </div>
                    <div class="form-group">
                        <label for="order-status">Order Status</label>
                        <select id="order-status" class="user-form__input">
                            <option value="pending">Pending</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <button type="submit" class="button">Save Changes</button>
                </form>
            </div>
        </div>

</main>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const profileDropdownButton = document.getElementById('profileDropdownButton');
        const profileDropdown = document.getElementById('profileDropdown');
        const logoutButton = document.getElementById('logout');
        const toggle = document.querySelector('.header__toggle');
        const sidebar = document.querySelector('.sidebar');

        toggle.addEventListener('click', function () {
            sidebar.classList.toggle('sidebar--active');
        });

        profileDropdownButton.addEventListener('click', function (e) {
            e.stopPropagation();
            profileDropdown.classList.toggle('admin-header__profile--active');
        });

        document.addEventListener('click', function () {
            profileDropdown.classList.remove('admin-header__profile--active');
        });
        logoutButton.addEventListener('click', function () {
            logout();
        });
    });
    function logout(username, password) {
        // const users = JSON.parse(localStorage.getItem('users')) || [];
        // users = users.remove(user => user.username === username && user.password === password);
        // users.push(userData);
        // return localStorage.setItem('users', JSON.stringify(users));

        window.location.href = '../../login/login.html';
    }
</script>
<script>
    function editOrder(orderId) {
        // Populate the form with order details for editing
        // For demonstration, we're using hardcoded values
        document.getElementById('order-id').value = orderId;
        document.getElementById('customer-name').value = 'John Doe';
        document.getElementById('order-date').value = '2024-05-15';
        document.getElementById('order-status').value = 'pending';
    }

    function deleteOrder(orderId) {
        // Implement order deletion logic
        alert(`Order #${orderId} deleted.`);
    }

    document.getElementById('edit-order-form').addEventListener('submit', function(event) {
        event.preventDefault();
        // Implement order update logic
        alert('Order updated.');
    });
</script>
</body>
</html>
