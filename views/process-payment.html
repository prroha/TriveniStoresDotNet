<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/process-payment.css">
</head>
<body>

<header class="header">
    <nav class="nav grid ">
        <div class="header__title">
            <a href="index.html" class="">Triveni Sales</a>
        </div>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html#home" class="nav__link active">Home</a></li>
                <li class="nav__item"><a href="index.html#featured" class="nav__link">Featured</a></li>
                <li class="nav__item"><a href="index.html#new-products" class="nav__link">New Arrivals</a></li>
                <li class="nav__item"><a href="product-list.html" class="nav__link">Products</a></li>
                <li class="nav__item"><a href="contact-us.html" class="nav__link">Contact Us</a></li>
                <li class="nav__item"><a href="login/login.html" class="nav__link">Login</a></li>
            </ul>
        </div>

        <div class="">
            <ul class="nav__list">
                <li class="nav__item">   <a href="cart-details.html">
                    <i class="bx bx-cart nav__cart"></i>
                </a></li>
                <li class="nav__item">
                    <a href="#" class="">
                        <i class="bx bx-menu nav__toggle" id="nav-toggle"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="main-content-center">
    <div class="grid">
        <h1 class="section-title">Checkout</h1>

        <div class="user-form card">
            <form action="#" method="post" class="payment-form">
                <div class="form-group">
                    <label for="cardName">Name on Card</label>
                    <input type="text" id="cardName" class="newsletter__input" placeholder="Enter name" name="cardName" required>
                </div>

                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" class="newsletter__input" placeholder="Enter Number" name="cardNumber" required>
                </div>

                <div class="form-group">
                    <label for="expDate">Expiry Date</label>
                    <input type="text" id="expDate" class="newsletter__input" placeholder="MM/YY" name="expDate" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" class="newsletter__input" placeholder="Enter CVV" name="cvv" required>
                </div>

                <div class="form-group">
                    <label for="billingAddress">Billing Address</label>
                    <input type="text" id="billingAddress" class="newsletter__input" placeholder="Enter Billing Address" name="billingAddress" required>
                </div>

                <button type="submit" class="button">Pay Now</button>
            </form>
        </div>
    </div>
</main>

<section class="newsletter section" id="subscribed">
    <div class="newsletter__container grid">
        <div class="newsletter__subscribed">
            <h2 class="section-title">OUR NEWSLETTER</h2>
            <p class="newsletter__description">Stay updated with our latest offers and products</p>

            <form action="" class="newsletter__form">
                <input type="text" class="newsletter__input" placeholder="Enter your email">
                <a href="#" class="button">SUBSCRIBE</a>
            </form>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="footer__copy">
        <p>&copy; 2024 Triveni Sales. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
