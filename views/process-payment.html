<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/process-payment.css">
</head>
<body>

<header class="header">
    <nav class="nav grid ">
        <div class="header__title">
            <a href="index.html" class="">Triveni Sales</a>
        </div>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html#home" class="nav__link active">Home</a></li>
                <li class="nav__item"><a href="index.html#featured" class="nav__link">Featured</a></li>
                <li class="nav__item"><a href="index.html#new-products" class="nav__link">New Arrivals</a></li>
                <li class="nav__item"><a href="product-list.html" class="nav__link">Products</a></li>
                <li class="nav__item"><a href="contact-us.html" class="nav__link">Contact Us</a></li>
            </ul>
        </div>

        <div>
            <ul class="nav__list">
                <li class="nav__item"><a href="login/login.html" class="nav__link">Login</a></li>
                <li class="nav__item">   <a href="cart-details.html">
                    <i class="bx bx-cart nav__cart"></i>
                </a></li>
            </ul>
            <i class="bx bx-menu nav__toggle" id="nav-toggle"></i>
        </div>
    </nav>
</header>

<main class="section">
    <div class="grid">
        <h1 class="section-title">Checkout</h1>

        <div class="payment-section">
            <form action="#" method="post" class="payment-form">
                <div class="form-group">
                    <label for="cardName">Name on Card</label>
                    <input type="text" id="cardName" class="newsletter__input" required>
                </div>

                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" class="newsletter__input" required>
                </div>

                <div class="form-group">
                    <label for="expDate">Expiry Date</label>
                    <input type="text" id="expDate" class="newsletter__input" placeholder="MM/YY" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" class="newsletter__input" required>
                </div>

                <div class="form-group">
                    <label for="billingAddress">Billing Address</label>
                    <input type="text" id="billingAddress" class="newsletter__input" required>
                </div>

                <button type="submit" class="button">Pay Now</button>
            </form>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="grid footer__container">
        <div class="footer__deal">
            <h3 class="footer__title">Subscribe to our newsletter</h3>
            <p class="newsletter__description">Stay updated with our latest offers and products</p>
            <form action="#" class="newsletter__form">
                <input type="email" class="newsletter__input" placeholder="Your Email">
                <button type="submit" class="button">Subscribe</button>
            </form>
        </div>
    </div>
    <div class="footer__copy">
        <p>&copy; 2024 Triveni Sales. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
